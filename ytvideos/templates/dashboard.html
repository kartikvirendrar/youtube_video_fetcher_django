<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Videos Dashboard</title>
</head>
<body>
    <h1 style="text-align: center;">Videos Dashboard</h1>
    <form method="GET" style="text-align: center;">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
        <button type="submit">Filter</button>
    </form>
    <br/>
    <div style="text-align: center; display: flex; gap: 10%; justify-content: center;">
        <h3>Sort By: </h3>
        <h4><a href="?sort_by=title">Title</a></h4>
        <h4><a href="?sort_by=publishing_datetime">Publishing Datetime</a></h4>
        <!-- more fields can be added to sort  -->
    </div>
    {% for video in videos %}
    <div style="display: flex; padding-top: 2%;">
        <iframe style="margin-left: 10%;"
            src="https://www.youtube.com/embed/{{video.video_id}}">
        </iframe>
        <div style="text-align: center; margin: auto;">
            <h3>{{video.title}}</h3>
            <h4>{{video.description}}</h4>
            <h4>{{video.publishing_datetime}}</h4>
        </div>
    </div>
    {% endfor %}
</body>
</html>
